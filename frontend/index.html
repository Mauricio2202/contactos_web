<!DOCTYPE html>
<html lang="en">
<head>
    <title>Creador de contactos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
</style>
</head>
<body>
    
    <div class="container__addContacts">
        <h1>Add a new Contact</h1>
        <label for="name">
            Name:
            <input type="text" id="name" name="name" placeholder="Name of contact">
        </label>
        <label for="lastname">
            Last Name´s:
            <input type="text" id="lastName" name ="lastname" placeholder="Last Name of contact">
        </label>
        <label for="phone">
            Phone:
            <input type="text" id="phone" name="phone" placeholder="Phone number">
        </label>
        <label for="email">
            Email: 
            <input type="email" id="email" name="email" placeholder="Email address">
        </label>
        <label for="cumpleaños">
            Birthday:
            <input type="date" id="cumpleaños" name="cumpleaños">
        </label>
    </div>
    <button id="addContact">Add Contact</button>
    <button id="viewContacts">View Contacts</button>

    <center>
        <div class="container_actuallyContacts">
            <h2>Actually Contacts</h2>
            <ul id="contactList">
            </ul>
        </div>
    </center>
    <script src="script.js"></script>
</body>
</html>
